template:
  - sensor:
      - name: "House Energy"
        unit_of_measurement: "W"
        state_class: measurement
        device_class: power
        state: >
          {{ (states('sensor.house_energy_5624021b_smartenergy_metering') | float)/4 }}
  - sensor:
      - name: "House Usage"
        unit_of_measurement: "kWh"
        device_class: energy
        state_class: total_increasing
        state: >
          {{ (states('sensor.house_energy_5624021b_smartenergy_metering_summation_delivered') | float)/4 }}         
