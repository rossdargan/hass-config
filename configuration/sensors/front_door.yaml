  - platform: template
    sensors:
      front_door_battery:
        friendly_name: "Front Door Battery"
        value_template:  "{{ states.zwave.front_door.attributes.battery_level }}"
        device_class: battery
      lock_status:
        friendly_name: "Front Door Lock"
        value_template: >-
          {% if 'Jammed' in states.lock.front_door_locked.attributes.lock_status %}
            Jammed
          {% elif 'Locked' in states.lock.front_door_locked.attributes.lock_status %}
            Locked
          {% elif 're-lock' in states.lock.front_door_locked.attributes.lock_status %}
            Locked
          {% else %}
            Unlocked
          {% endif %}
        icon_template: >
          {% if 'Jammed' in states.lock.front_door_locked.attributes.lock_status %}
            mdi:alert
          {% elif 'Locked' in states.lock.front_door_locked.attributes.lock_status %}
            mdi:door
          {% elif 're-lock' in states.lock.front_door_locked.attributes.lock_status %}
            mdi:door
          {% else %}
            mdi:door-open
          {% endif %}
