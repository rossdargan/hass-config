  - alias: Kath Home alarm notification
    initial_state: 'on'
    trigger:
      - platform:  webhook
        webhook_id: !secret kath_home_webhook
    condition:
      - condition: state
        entity_id: sensor.alarm_state
        state: 'Away'
        for:
          hours: 1
    action:
      - service: notify.html5_rossphone
        data:
          message: "Alarm disarmed because Kath is now home."
          data:
            priority: high        
      - service: alarm_control_panel.alarm_disarm
        data:
          entity_id: alarm_control_panel.ha_alarm
          code: !secret pin
     

