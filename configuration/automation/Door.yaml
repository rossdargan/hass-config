  - alias: Front door state change
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: lock.front_door_locked       
        from: 'locked'
        to: 'unlocked'
#    condition:
#        condition: template
#        value_template: "{{ state_attr('lock.front_door_locked', 'lock_status').startswith('Unlocked by NFC') }}"
    action:
      - service: notify.slackbot
        data_template:
              message: >
                The front door was unlocked by {{ states.lock.front_door_locked.attributes.lock_status.replace('Unlocked by NFC Tag or Card by ','').replace('user 1','Ross').replace('user 6','Ross') }}

  - alias: Front unlocked
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: lock.front_door_locked     
        from: 'locked'
        to: 'unlocked'
    condition:
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: 'armed_away'
    action:
      - service: alarm_control_panel.alarm_disarm
        data:
           entity_id: alarm_control_panel.alarm
           code: !secret pin
           
  - alias: Alarm Disarmed
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm    
        from: 'armed_away'
        to: 'disarmed'
    condition:
      - condition: state
        entity_id: lock.front_door_locked
        state: 'locked'
    action:
      - service: lock.unlock
        data:
           entity_id: lock.front_door_locked
