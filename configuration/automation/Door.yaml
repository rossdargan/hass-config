  - alias: Front door state change
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: lock.front_door_locked        
    action:
      - service: notify.slackbot
        data_template:
              message: >
                The front door lock changed from {{ trigger.from_state.state }}
                to {{ trigger.to_state.state }}. 

  - alias: TEST alarm state
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.front_door_alarm_type       
    action:
      - service: notify.slackbot
        data_template:
              message: >
                The front door alarm type changed from {{ trigger.from_state.state }}
                to {{ trigger.to_state.state }}. 

  - alias: TEST alarm level
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.front_door_alarm_level      
    action:
      - service: notify.slackbot
        data_template:
              message: >
                The front door alarm level changed from {{ trigger.from_state.state }}
                to {{ trigger.to_state.state }}. 

  - alias: Front unlocked
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: lock.front_door_locked     
        from: 'locked'
        to: 'unlocked'
    condition:
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: 'armed_away'
    action:
      - service: alarm_control_panel.alarm_disarm
        data:
           entity_id: alarm_control_panel.alarm
           code: !secret pin
           
  - alias: Alarm Disarmed
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm    
        from: 'armed_away'
        to: 'disarmed'
    condition:
      - condition: state
        entity_id: lock.front_door_locked
        state: 'locked'
    action:
      - service: lock.unlock
        data:
           entity_id: lock.front_door_locked
