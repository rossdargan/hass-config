  - alias: Change scene- Alarm is Disarmed
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'disarmed'
    action:
      - service: scene.turn_on
        entity_id: scene.day
      - service: lock.unlock
        entity_id: lock.frontdoor_locked

  - alias: Change scene- alarm is Armed
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'armed_away'
    action:
      - service: scene.turn_on
        entity_id: scene.everything_turned_off

  - alias: Change scene- alarm is Home
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'armed_home'
    action:
      - service: scene.turn_on
        entity_id: scene.everything_turned_off
