  - alias: Alarm Triggered
    initial_state: 'on'
    trigger:
      platform: mqtt
      topic: alarm/events
      payload: 'Burglary'
    action:
      - service: mqtt.publish
        data_template:
          topic: 'alarm/state'
          payload: 'triggered'
          retain: true
