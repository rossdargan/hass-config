  - alias: Alarm Remote Fob pressed
    initial_state: 'on'
    trigger:
      platform: mqtt
      topic: alarm/events/Remote Control/+
    action:
      - service: script.alarm_messages
        data_template:
         action: '{{ trigger.payload }}'
         name: '{{ trigger.topic.replace("alarm/events/Remote Control/","").replace(" Fob", "").replace("Kaths","Kath") }}'
