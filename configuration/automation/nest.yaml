###################################
###  When a fire is detected    ###
###################################

  - alias: Fire Detected
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: 
        - sensor.office_nest_protect_smoke_status
        - sensor.playroom_nest_protect_smoke_status
        - sensor.upstairs_nest_protect_smoke_status
        - sensor.garage_nest_protect_smoke_status
        - sensor.hallway_nest_protect_smoke_status
        to: 'Emergency'
    action:
      - service: notify.twilio
        data:
          message: "A fire has been detected by the sensor {{ trigger.to_state.attributes.friendly_name }}"
          target: !secret ross_mobile_number      
      - service: notify.html5
        data_template:
          title: 'Firealarm Triggered'
          message: '{{ trigger.to_state.attributes.friendly_name }} detected a fire'         
          data:           
            tag: 'fire'   
            priority: high        
            url: /lovelace/alarm-test          