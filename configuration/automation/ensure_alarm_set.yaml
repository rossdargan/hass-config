  - alias: Ensure Alarm is set and doors locked
    initial_state: 'on'
    trigger:
      platform: template
      value_template: "{% if states.climate.living_room.attributes.away_mode=='on' %}true{% endif %}"
    condition:
      condition: state
      entity_id: 'group.all_locks'
      state: 'unlocked'
    action:
      - service: notify.slackbot
        data:
          message: "Nest has detected nobody is home, and the front door is not locked"

  - alias: Ensure Alarm is set and alarm is on
    initial_state: 'on'
    trigger:
      platform: template
      value_template: "{% if states.climate.living_room.attributes.away_mode=='on' %}true{% endif %}"
    condition:
      condition: state
      entity_id: 'sensor.alarm_state'
      state: 'Home'
    action:
      - service: notify.slackbot
        data:
          message: "Nest has detected nobody is home, and the alarm isn't set (or the sensor is broken)"          
