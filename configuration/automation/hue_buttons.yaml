  # Automation triggers when dimmer 1 button 4 is pressed once
  - alias: Bedroom Dimmer Button 4 Clicked
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.philips_hue_dimmer_bedroom
        to: 'click_4'
    action:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_main_light_level

  # Turn everything off when the bedroom dimmer button 4 is held for about 2+ seconds
  - alias: Bedroom Dimmer Button 4 Held
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.philips_hue_dimmer_bedroom
        to: 'hold_4'
    action:
      - service: scene.turn_on
        entity_id: scene.everything_turned_off
          
  - alias: Turn off all lounge lights
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.philips_hue_dimmer_lounge
        to: "Off"
    action:
      - service: light.turn_off
        data:
          entity_id: light.lounge_main_light_level
      - service: switch.turn_off
        data:
          entity_id: switch.lounge_floor_lamp_switch
      - service: switch.turn_off
        data:
          entity_id: switch.dining_room_floor_lamp_switch
