#####################################################
###  When sentsy is turned on, start the timer    ###
#####################################################

  - alias: Start sentsy Timer
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: switch.lounge_sentsy_switch
        to: 'on'
    action:
      service: timer.start
      data:
        entity_id: timer.lounge_sentsy

  - alias: Electric blanket timer done
    initial_state: 'on'
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.lounge_sentsy
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.lounge_sentsy_switch   
