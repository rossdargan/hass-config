###################################################################
###  When the electric blanket is turned on, start the timer    ###
###################################################################

  - alias: Start Electric Blanket Timer
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: switch.electric_blanket_switch
        to: 'on'
    action:
      service: timer.start
      data:
        entity_id: timer.electric_blanket

  - alias: Electric blanket timer done
    initial_state: 'on'
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.electric_blanket
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.electric_blanket_switch
      - service: tts.google_say
        data:
          entity_id: media_player.living_room_home
          message: "The bed is hot!"
      - service: notify.Lounge
        data: 
          message: "Electric blanket is ready!"
