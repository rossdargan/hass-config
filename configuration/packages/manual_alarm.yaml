alarm_control_panel:
  - platform: manual_mqtt
    state_topic: home/alarm
    command_topic: home/alarm/set
    code: !secret pin
    code_arm_required: false    
    armed_away:
      delay_time: 20 # 20 seconds to disarm the alarm
      pending_time: 10 # 10 seconds to leave...
    armed_home:
      delay_time: 60 # 60 seconds trigger when at home
    triggered:
      pending_time: 0 # no pending time when the alarm is triggered - use the delay time

input_boolean:
  test_mode:
    name: Put the alarm into test mode
    initial: off
    icon: mdi:mdi-volume-off

#################################################
###               Triggers                    ###
#################################################
automation:
- alias: 'Trigger alarm while armed away'
  trigger:
    - platform: state
      entity_id: binary_sensor.hall_motion_motion
      to: 'on'   
    - platform: state
      entity_id: binary_sensor.garage_motion_sensor
      to: 'on'
    - platform: state
      entity_id: binary_sensor.front_door
      to: 'on'
    - platform: state
      entity_id: binary_sensor.garage_door
      to: 'on'
    - platform: state
      entity_id: binary_sensor.playroom_door
      to: 'on'                
  condition:
    - condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: armed_away
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.ha_alarm

####################################################
###      Alarm triggered notifications            ###
####################################################
- alias: 'Send notification when alarm triggered'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: 'triggered'
  condition:
    - condition: state
      entity_id: input_boolean.test_mode
      state: 'off'     
  action:
    - service: script.alarm_triggered

#########################################################
###                   Alarm set                       ###
#########################################################
- alias: 'Send notification when alarm is set'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      from: 'disarmed'
      to: 'pending'
  action:
    - service: mqtt.publish
      data:
        topic: 'alarmpanel/command'
        payload: '{"speak":"Alarm is setting, all the doors are locked"}'

#################### Disarm actions ######################
- alias: Door unlocked
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: lock.front_door
      from: 'locked'
      to: 'unlocked'
    - platform: state
      entity_id: lock.office_door
      from: 'locked'
      to: 'unlocked'
    - platform: state
      entity_id: lock.playroom_door
      from: 'locked'
      to: 'unlocked'                
  condition:
    - condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: 'armed_away'
  action:
    - service: alarm_control_panel.alarm_disarm
      data:
          entity_id: alarm_control_panel.ha_alarm
          code: !secret pin


###################Notify when alarm goes off script########
script:
  arm_alarm:
    sequence:
      - service: alarm_control_panel.alarm_arm_away
        entity_id: alarm_control_panel.ha_alarm 
  alarm_triggered:
    sequence:
      - service: notify.html5
        data:
          message: "ALARM! The alarm has been triggered"          
      - service: light.turn_off
        entity_id: all
      - service: light.turn_on
        entity_id: light.downstairs
        data:
          color_name: "red"          
          flash: "long"                                                                                                                                             
      - service: notify.twilio
        data:
          message: "The alarm has been triggered"
          target: !secret ross_mobile_number          