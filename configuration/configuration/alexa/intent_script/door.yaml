  Door_Locked:  # Intent type
    speech:
      text: >
        {% if is_state("lock.frontdoor_locked", "unlocked")  -%}

          No, The door is currently unlocked

        {%- else -%}

         Yes, The door is locked

        {%- endif %}
      
  Door_unlocked:  # Intent type
    speech:
      text: >
        {% if is_state("lock.frontdoor_locked", "unlocked")  -%}

          Yes, The door is currently unlocked

        {%- else -%}

        No, The door is locked

        {%- endif %}
