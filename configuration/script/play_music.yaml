alias: Play Music
sequence:
 - variables:
     music_query: "{{ music_query | default('Queen') }}"
     mass_media_player: "{{ mass_media_player | default('media_player.media_player.plex_kitchen_2') }}"
 - service: mass.search
   data:
     limit: 1
     media_type:
       - playlist
     name: "{{music_query}}"
   response_variable: query_response
 - service: media_player.clear_playlist
   target:
     entity_id: "{{mass_media_player}}"
   data: {}
 - service: mass.play_media
    data:
      media_id: "{{query_response.playlists[0].uri}}"
      entity_id: "{{mass_media_player}}"
      enqueue: replace
mode: single
