###################################################################
###  When the electric blanket is turned on, start the timer    ###
###################################################################

  - alias: Start Electric Blanket Timer
    trigger:
      - platform: state
        entity_id: switch.electric_blanket
        to: 'on'
    action:
      service: timer.start
      data:
        entity_id: timer.electric_blanket

  - alias: Electric blanket timer done
    trigger:
      - platform: timer
        entity_id: timer.electric_blanket
        event: timer.finished
    action:
      service: switch.turn_off
      data:
        entity_id: switch_electric_blanket
