  - alias: Night time trigger
    initial_state: 'on'
    trigger:
      platform: time
      at: '0:00:01'
    condition:
      condition: state
      entity_id: alarm_control_panel.alarm
      state: 'disarmed'
    action:
      - service: scene.turn_on
        entity_id: scene.everything_turned_off
  
  - alias: Morning time trigger
    initial_state: 'on'
    trigger:
      platform: time
      at: '7:00:00'
    condition:
      condition: state
      entity_id: alarm_control_panel.alarm
      state: 'disarmed'
    action:
      - service: scene.turn_on
        entity_id: scene.day

