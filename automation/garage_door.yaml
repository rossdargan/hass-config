###################################################################
###  When the garage door is opened turn on the garage light switch
###################################################################

  - alias: Garage Door Opened
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.garage_door
        to: 'on'
    action:
      service: light.turn_on
      data:
        entity_id: light.garage

  - alias: Garage Door Closed
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.garage_door
        to: 'off'
        for: '00:05:00'
    action:
      service: light.turn_off
      data:
        entity_id: light.garage
