  - alias: Find Kaths Phone based on Temp
    trigger:
      - platform: state
        entity_id: sensor.living_room_thermostat_target
        to: "17.0"
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.living_room
          temperature: 22
      - service: script.find_kaths_phone

      
