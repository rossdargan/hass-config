  - alias: Christmas Alarm is Disarmed
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'disarmed'
    condition:
      - platform: sun
        event: sunset
        offset: "-00:45:00"
    action:
      - service: switch.turn_on
        entity_id: switch.christmas_tree_switch

  - alias: Christmas Sunset
    trigger:
      platform: sun
      event: sunset
      offset: "-00:45:00"
    condition:
      condition: state
      entity_id: alarm_control_panel.alarm
      state: 'disarmed'
    action:
      - service: switch.turn_on
        entity_id: switch.christmas_tree_switch
