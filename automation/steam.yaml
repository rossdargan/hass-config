  - alias: Front door state change (on)
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.friends_online  
        to: 'on'
    action:
      service: light.turn_on
      data:
        entity_id: light.office
    
     
  - alias: Front door state change (off)
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.friends_online  
        to: 'off'
    action:
      service: light.turn_off
      data:
        entity_id: light.office
    
